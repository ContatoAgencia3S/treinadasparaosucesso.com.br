<!DOCTYPE html>
<html>
<head>
  <title>Comunidade Treinadas para o Sucesso</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    /* Estilos globais */
    body {
      background-image: url('assets/img/capa.png');
      background-repeat: no-repeat;
      background-attachment: fixed;
      background-size: cover;
      background-color: black;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
    }

    /* Estilos da seção de cabeçalho */
    .header {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 10px;
    }

    .logo {
      max-width: 400px;
      height: auto;
      display: block;
      margin: 0 auto;
    }

    @font-face {
      font-family: 'Galano Classic';
      src: url('assets/fonts/GalanoClassic-Regular.otf') format('opentype');
    }

    .headline {
      font-family: "Galano Classic", sans-serif;
      color: white;
      margin-top: 20px;
      margin-bottom: 20px;
      margin-left: 10px;
      margin-right: 10px;
      text-align: center;
    }

    /* Estilos do botão de ação */
    .action-button {
      background-color: #E5AC5F;
      color: black;
      padding: 20px 25px;
      font-size: 16px;
      border: none;
      border-radius: 0px;
      cursor: pointer;
      display: block;
      margin: 40px auto;
      max-width: 400px;
      width: 100%;
      font-weight: bold;
      font-family: "Galano Classic", sans-serif;
    }

    /* Estilos dos links dos termos de uso e políticas de privacidade */
    .terms-links {
      text-align: center;
      margin-top: 20px;
      margin-bottom: 20px;
    }
    
    .terms-links a {
      color: white;
      margin-right: 10px;
      text-decoration: underline;
      font-family: "Galano Classic", sans-serif; /* Adicionado */
    }
    
    .terms-links a:last-child {
      margin-right: 0;
    }

    /* Estilos do vídeo */
    #video-container {
      text-align: center;
      margin-top: 40px;
      margin-bottom: 40px;
    }

    #video-container iframe {
      width: 800px;
      height: 450px;
    }
    
    /* Estilos do rodapé */
    footer {
      background-color: #1a1a1a;
      padding: 20px;
      text-align: center;
      font-size: 11px;
      font-weight: bold;
      font-family: "Galano Classic", sans-serif;
      color: #ffffff;
      margin-top: 20px;
    }

    /* Estilos responsivos */
    @media screen and (max-width: 320px) {
      body {
        background-image: none;
        background-color: white;
      }

      .logo {
        max-width: 150px;
      }

      .headline {
        margin: 10px;
        font-size: 14px;
      }

      #video-container iframe {
        width: 400px;
        height: 225px;
      }

      .action-button {
        margin: 20px;
        max-width: 200px;
        font-size: 12px;
      }
    }
  </style>
</head>
<body>
  <div class="header">
    <img class="logo" src="assets/img/logo.svg" alt="Logo da Empresa">
  </div>

  <!-- Termos de uso e políticas de privacidade -->
  <div class="terms-links">
    <a href="termos.html">Termos de Uso</a>
    <a href="privacidade.html">Políticas de Privacidade</a>

  <!-- Rodapé -->
  <footer>
